    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do While Loop</title>
    <script>
        let result = 1;
        let counter = 0;
        while (counter<10){
            result = result * 2;
            counter = counter + 1; 
        }
        console. log(result);
    </script>
