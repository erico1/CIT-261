    <title>Using Loop to Draw a Chess Board</title>
    <script>
      
        
        var x, y;
       var board = "";
        for (y = 0; y <8; y++) {
            
            for (x = 0; x < 8; x++) {
                if ((x + y) % 2 == 0) {
                    board += " ";
                }
                else {
                    board += "#";
                }
            }
            board +="\n";
        } console.log(board);


    </script>
